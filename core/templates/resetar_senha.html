{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white text-center">
                <h5>Redefinir Senha</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label>Nova Senha</label>
                        <input type="password" name="nova_senha" class="form-control" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label>Confirmar Senha</label>
                        <input type="password" name="confirmacao" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Salvar Nova Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
