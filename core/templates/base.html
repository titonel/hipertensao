{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AME Caraguatatuba - Hipertensão</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Estilos simples para o menu lateral */
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .wrapper { display: flex; flex: 1; }
        .sidebar { min-width: 250px; background-color: #004587; color: white; min-height: 100vh; }
        .sidebar a { color: rgba(255,255,255,0.8); text-decoration: none; padding: 15px; display: block; }
        .sidebar a:hover { background-color: #003366; color: white; }
        .sidebar a.active { background-color: #F26522; color: white; }
        .content { flex: 1; padding: 20px; background-color: #f8f9fa; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">AME - Linha de Cuidado</a>
        <div class="text-white">
            Olá, {{ user.get_full_name|default:user.username }} |
            <a href="{% url 'logout' %}" class="text-white fw-bold ms-2" style="text-decoration: underline;">Sair</a>
        </div>
    </nav>

    <div class="wrapper">
        <nav class="sidebar">
            <ul class="list-unstyled mt-3">

                <li>
                    <a href="{% url 'index' %}">
                        <i class="fas fa-home me-2"></i> Início
                    </a>
                </li>

                <li>
                    <a href="{% url 'gestao_pacientes' %}">
                        <i class="fas fa-users me-2"></i> Gestão de Pacientes
                    </a>
                </li>

                <li>
                    <a href="{% url 'atendimento_hub' %}">
                        <i class="fas fa-user-nurse me-2"></i> Atendimento
                    </a>
                </li>

                <li>
                    <a href="{% url 'monitoramento_busca' %}">
                        <i class="fas fa-desktop me-2"></i> Monitoramento
                    </a>
                </li>
                <li>
                    <a href="{% url 'gestao_usuarios' %}">
                        <i class="fas fa-user-md me-2"></i> Equipe / Usuários
                    </a>
                </li>
                <li>
                    <a href="{% url 'indices' %}">
                        <i class="fas fa-paint-brush me-2"></i>Índices e Métricas
                    </a>
                </li>

            </ul>
        </nav>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
