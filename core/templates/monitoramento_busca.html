{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-desktop me-2"></i>Monitoramento de Pacientes</h3>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label text-muted">Identificação do Paciente</label>
                            <input type="text" name="busca_termo" class="form-control form-control-lg text-center" placeholder="Nome, CPF ou Nº CROSS" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 shadow">
                            <i class="fas fa-search me-2"></i>Acessar Painel
                        </button>
                    </form>
                    
                    {% if erro %}
                        <div class="alert alert-danger mt-4 text-center">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ erro }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
